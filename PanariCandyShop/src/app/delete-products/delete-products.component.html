<div id="pricing" class="container-fluid paneles">
  <div class="row slideanim">
    <div class="col-sm-3 col-xs-12"></div>
    <div class="col-sm-5 col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>Eliminación o edición de producto</h1>
        </div>
        <div class="panel-body">
          <div *ngFor="let prod of products">
            <div class="col-sm-3 col-xs-12">
              <img src="http://localhost:8080/api/product/images/P-{{prod.productId}}-{{prod.extensionImage}}" style="width: 200px; height: 200px;">
            </div>
            <div class="col-sm-5 col-xs-12">
              <label>Nombre:{{prod.productName}}</label>
              <label>Description: {{prod.description}}</label>
              <label>Precio: {{prod.price}}</label>
              <label>Unidades en almacenamiento: {{prod.unitsOnStock}}</label>
            </div>
