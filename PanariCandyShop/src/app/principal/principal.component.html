<nav class="navbar navbar-default">
  <div class="container">
      <div class="navbar-header">
          <a class="navbar-brand" href="/search-home">Panari's Candy Shop</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">

                  <a href="/search-register">
                      <span class="glyphicon glyphicon-user"></span>Registrarse</a>

              <li>
                  <a href="/search-login">
                      <span class="glyphicon glyphicon-log-in"></span>Iniciar Sesión</a>

<div class="container">
    <br>
    <div *ngFor="let prod of products">
      <div class="panel panel-success class">
        <div class="panel-heading">
  
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6" style="border-color: #0E8E99;">
              <table style="height: 5%;" align="center" class="table table-striped table-responsive table-condensed">
                <tbody>
                 <div class="row">
                   
                    <td>
                    <tr>Nombre del producto: {{prod.productName}}</tr>
                    <tr>description: {{prod.description}}</tr>
                    <tr>Precio: {{prod.price}}</tr>
                    <tr>Unidades en stock: {{prod.unitsOnStock}}</tr>
                
                    <div class="row">
                        <div class="col-sm-8"></div>
                        <div class="col-sm-4" style="border-color: #0E8E99;">
                    <tr>
                    <input type="number" min="0" max="{{prod.unitsOnStock}}" name="units" id="units" [(ngModel)]="units">
                    <BR>
                        <BR>
                      <a class="btn btn-info" role="button" (click)="add(prod.productId,units)" >Añadir</a>
                    </tr>
                    </div>
                    </div>
                  </td>
                </div>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
