<script src="client-report.component.ts"></script>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container" >
    <div class="navbar-header">
      <a class="navbar-brand" href="/home-admin" style="color: #fff !important">Panari's Candy Shop</a>
    </div>
  </div>
</nav>
<div id="pricing" class="container-fluid paneles" align="center">
  <div class="row slideanim">
    <div class="col-xs-10">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>Listado del total de ventas de clientes que compraron en el último mes.</h1>
        </div>
        <div class="panel-body">
          <div class="form-group col-xs-4">
            <label>Fecha de inicio de la busqueda:</label>
            <input class="form-control" placeholder="YYYY-MM-DD" required [(ngModel)]="startDate">
            <label>Fecha de finalización de la busqueda:</label>
            <input class="form-control" placeholder="YYYY-MM-DD" required [(ngModel)]="endDate">
            <br>
            <button class="btn btn-ttc" (click)="getReportsByParameters()">Buscar</button>
          </div>
          <br>
          <table>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Compras realizadas</th>
              </tr>
              <tr *ngFor="let report of getAllReports()">
                <td>{{report.firstName}}</td>
                <td>{{report.lastName}}</td>
                <td>{{report.email}}</td>
                <td>{{report.quantity}}</td>
              </tr>
            </table>
        </div>
        <br>
        <div class="panel-footer">
            <button class="btn btn-ttc">Generar PDF</button>
        </div>
      </div>  
    </div>
  </div>
</div>
