<script src="insert-product.component.ts"></script>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-6">
        <h1>Insertar un nuevo Producto</h1>
    </div>

</div>
<form>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-1">
        <h5>Nombre</h5>
    </div>
    <div class="col-sm-2">
        <input type="text" placeholder="Nombre del producto" name="productName" id="productName" [(ngModel)]="product.productName" required>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-1">
        <h5>Precio</h5>
    </div>
    <div class="col-sm-2">
        <input type="text" placeholder="Precio" name="price" id="price" [(ngModel)]="product.price" required>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-1">
        <h5>Descripcion</h5>
    </div>
    <div class="col-sm-4">
        <input type="text" placeholder="Descripcion" name="description" id="description" [(ngModel)]="product.description" required>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-1">
        <h5>Impuesto de ventas</h5>
    </div>
    <div class="col-sm-4">
        <input type="text" placeholder="Impuesto de ventas" name="salesTax" id="salesTax" [(ngModel)]="product.salesTax" required>
    </div>
</div>


<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-3">
    <button type="button" class="btn btn-info" (click)="insert()">Insertar Producto</button>
</div>
</div>
